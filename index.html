<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Launchpad</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      margin: 0;
      padding: 0;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background: #1e293b;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 800;
      letter-spacing: 0.03em;
      color: #38bdf8;
    }
    .wallet-btn {
      background: linear-gradient(90deg,#38bdf8,#6366f1);
      color: #fff;
      border: none;
      border-radius: 9999px;
      padding: 0.6rem 1.5rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: box-shadow 0.2s;
      box-shadow: 0 2px 12px 0 rgba(59,130,246,0.12);
    }
    .wallet-btn:hover {
      box-shadow: 0 4px 24px 0 rgba(59,130,246,0.18);
    }
    .hero {
      text-align: center;
      padding: 3rem 1rem 2rem 1rem;
    }
    .hero-title {
      font-size: 2.5rem;
      font-weight: 800;
      color: #38bdf8;
      margin-bottom: 0.5rem;
    }
    .hero-desc {
      color: #cbd5e1;
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .card {
      background: #1e293b;
      border-radius: 1.5rem;
      box-shadow: 0 4px 24px 0 rgba(59,130,246,0.10);
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      position: relative;
    }
    .token-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .token-logo {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #334155;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }
    .token-name {
      font-weight: 700;
      font-size: 1.1rem;
      color: #fff;
    }
    .token-symbol {
      color: #38bdf8;
      font-size: 1rem;
      margin-left: 0.5rem;
    }
    .progress-bar {
      background: #334155;
      border-radius: 9999px;
      height: 12px;
      width: 100%;
      overflow: hidden;
      margin: 0.5rem 0 0.2rem 0;
    }
    .progress {
      background: linear-gradient(90deg,#38bdf8,#6366f1);
      height: 100%;
      border-radius: 9999px;
      transition: width 0.4s;
    }
    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.5rem;
    }
    .participate-btn {
      background: linear-gradient(90deg,#38bdf8,#6366f1);
      color: #fff;
      border: none;
      border-radius: 9999px;
      padding: 0.5rem 1.5rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: box-shadow 0.2s;
      box-shadow: 0 2px 12px 0 rgba(59,130,246,0.12);
    }
    .participate-btn:hover {
      box-shadow: 0 4px 24px 0 rgba(59,130,246,0.18);
    }
    @media (max-width: 600px) {
      .hero-title { font-size: 2rem; }
      .projects { gap: 1rem; }
      .card { padding: 1.2rem 0.7rem; }
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="logo"><i class="fa-solid fa-rocket"></i> LaunchPadX</span>
    <button class="wallet-btn"><i class="fa-solid fa-wallet"></i> Connect Wallet</button>
  </div>
  <div class="hero">
    <div class="hero-title">Discover & Launch New Crypto Projects</div>
    <div class="hero-desc">Participate in vetted token launches, invest early, and join the next wave of blockchain innovation. Secure, transparent, and community-driven.</div>
  </div>
  <div class="projects">
    <div class="card">
      <div class="token-info">
        <div class="token-logo" style="background:#fbbf24;"><i class="fab fa-bitcoin"></i></div>
        <div>
          <span class="token-name">Bitcoin Starter</span>
          <span class="token-symbol">BTCX</span>
        </div>
      </div>
      <div class="progress-bar"><div class="progress" style="width: 70%"></div></div>
      <div class="card-footer">
        <span>70% filled</span>
        <button class="participate-btn">Participate</button>
      </div>
    </div>
    <div class="card">
      <div class="token-info">
        <div class="token-logo" style="background:#6366f1;"><i class="fab fa-ethereum"></i></div>
        <div>
          <span class="token-name">Ether Launch</span>
          <span class="token-symbol">ETHL</span>
        </div>
      </div>
      <div class="progress-bar"><div class="progress" style="width: 45%"></div></div>
      <div class="card-footer">
        <span>45% filled</span>
        <button class="participate-btn">Participate</button>
      </div>
    </div>
    <div class="card">
      <div class="token-info">
        <div class="token-logo" style="background:#10b981;"><i class="fa-solid fa-coins"></i></div>
        <div>
          <span class="token-name">DeFi Gem</span>
          <span class="token-symbol">DFG</span>
        </div>
      </div>
      <div class="progress-bar"><div class="progress" style="width: 90%"></div></div>
      <div class="card-footer">
        <span>90% filled</span>
        <button class="participate-btn">Participate</button>
      </div>
    </div>
  </div>
</body>
</html>
